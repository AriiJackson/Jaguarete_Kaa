{% extends 'Jaguarete_App/layout.html' %}

{% block title %}Contacto{% endblock %}

{% load static %}

{% block content %}

    <div class="contenedorFormulario">
        <form action="" class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputText" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputText4" name="nombre">
            </div>
            <div class="col-md-6">
                <label for="inputText" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputText4" name="apellido">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="example@mail.com" name="email">
            </div>
            <div class="col-12">
                <label for="inputText" class="form-label">Mensaje</label>
                <textarea type="textArea" class="form-control" id="inputText" placeholder="Introduzca su mensaje aquÃ­" name="contenido"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

{% endblock %}
